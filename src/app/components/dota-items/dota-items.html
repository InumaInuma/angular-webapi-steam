<!-- Login con Steam -->
<button class="steam-btn" (click)="loginWithSteam()" *ngIf="items.length === 0">
    <img src="dotados.png" alt="Steam Logo" />
    Vinculate con Steam para mostrar tus ITEMS
</button>

<div *ngIf="loading; else itemsTemplate" class="loading-gamer">
    <img src="dotados.png" alt="Dota 2" class="pulse-logo" />
    <p>Cargando tu inventario...</p>
</div>

<ng-template #itemsTemplate>
    <!-- Aqu√≠ tu grid real -->

    <!-- Aqu√≠ va tu grid con paginaci√≥n -->
    <div class="items-grid">
        <div *ngFor="let item of pagedItems" class="item-card" (click)="openModal(item)" role="button" tabindex="0">
            <div class="card-image">
                <img [src]="item.imageUrl" [alt]="item.name" />
                <span class="badge">Avatar</span>
            </div>
            <div class="card-body">
                <h3 class="item-name">{{ item.name }}</h3>
                <p class="item-desc">√çtem de Dota 2</p>
            </div>
        </div>
    </div>

    <!-- Paginaci√≥n -->
    <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">‚¨Ö Anterior</button>
        <span>P√°gina {{ currentPage }} de {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente ‚û°</button>
    </div>
</ng-template>


<ng-template #noItems>
    <p class="no-items">‚ö† No se encontraron √≠tems o el usuario no est√° autenticado.</p>
</ng-template>

<!-- üîµ MODAL -->
<div class="modal-overlay" *ngIf="modalOpen" (click)="closeModal()">
    <div class="modal" (click)="$event.stopPropagation()">
        <button class="modal-close" (click)="closeModal()">‚úï</button>

        <div class="modal-header">
            <h2>Agregar √çtem</h2>
        </div>

        <div class="modal-body" *ngIf="selectedItem">
            <img class="modal-image" [src]="selectedItem.imageUrl" [alt]="selectedItem.name" />
            <h3 class="modal-name">{{ selectedItem.name }}</h3>

            <label class="price-label" for="price">Precio</label>
            <input id="price" type="number" min="0" step="0.01" [(ngModel)]="price" placeholder="0.00"
                class="price-input" />
        </div>

        <div class="modal-actions">
            <button class="btn btn-primary" (click)="confirmAdd()" [disabled]="!price || price <= 0">Agregar</button>
            <button class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        </div>
    </div>
</div>
